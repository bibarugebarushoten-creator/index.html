      background: transparent; /* transparent overlay */
    }

    .dm {
      position: absolute;
      right: -30%;

      text-shadow: 0 2px 8px rgba(0,0,0,.75);
      will-change: transform;
      animation: fly linear var(--dur) forwards;
      pointer-events: none;
    }

    @keyframes fly {
      from { transform: translateX(0); }
      to   { transform: translateX(calc(-140vw - 100%)); }
    }
